<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                         initial-scale=1.0">
    <title>Singup/login</title>
    <link rel="stylesheet" 
          href="logsin.css">
</head>
  
<body>
    <nav class="navbar">
        <div class="navbar__container">
          <a href="index.html" id="navbar__logo">Ticket Comp</a>
          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
            <li class="navbar__btn"><a href="logsin.html" class="button">Sign up</a></li>
          </ul>
        </div>
    </nav>
    <!-- container div -->
    <div class="box">
        <div class="container">
    
            <!-- upper button section to select
                the login or signup form -->
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
    
            <!-- Form section that contains the
                login and the signup form -->
            <div class="form-section">
    
                <!-- login form -->
                <div class="login-box">
                    <input type="email" 
                        class="email ele" 
                        placeholder="email..">
                    <input type="password"
                        class="password ele" 
                        placeholder="password..">
                    <button class="clkbtn">Login</button>
                </div>
    
                <!-- signup form -->
                <div class="signup-box">
                    <input type="text" 
                        class="name ele" 
                        placeholder="Enter name..">
                    <input type="email" 
                        class="email ele" 
                        placeholder="email..">
                    <input type="password" 
                        class="password ele" 
                        placeholder="password..">
                    <input type="password" 
                        class="password ele" 
                        placeholder="Confirm password..">
                    <button class="clkbtn">Signup</button>
                </div>
            </div>
        </div>
    </div>
    <script src="logsin.js"></script>
</body>
  
</html>
